<!DOCTYPE html>
<html>

<head>
    <title>Quote garden!</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--Responsive Design-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="header" class="col-md-12">
                <img src="image/tvm-header-logo.png">
            </div>
        </div>
        <div class="row">
            <div id="gender" class="col-md-6">
                <input id="search-by-gender" type="text" placeholder="Search by gender">
                <button id="gender-btn">Search</button>
                <ol id="list1"></ol>
            </div>

            <div id="episode" class="col-md-6">
                <input id="search-by-episode" type="text" placeholder="Search by episode no">
                <button id="episode-btn">Search</button>
                <ul id="list2"></ul>
            </div>
        </div>

    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Extra JS -->
    <script src="js/main.js"></script>
</body>

</html>
